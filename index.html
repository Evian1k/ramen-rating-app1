<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ramen Rater</h1>

    <!-- Ramen Gallery -->
    <div class="gallery">
        <img src="gyukotsu.jpg" alt="Gyukotsu Ramen">
        <img src="kojiro.jpg" alt="Kojiro Ramen">
        <img src="naruto.jpg" alt="Naruto Ramen">
        <img src="nirvana.jpg" alt="Nirvana Ramen">
        <img src="shoyu.jpg" alt="Shoyu Ramen">
    </div>

    <!-- Selected Ramen Details -->
    <div id="art-detail">
        <img id="detail-img" src="ramen1.jpg" alt="Selected Ramen">
        <h2 id="detail-name">Naruto Ramen</h2>
        <p><strong>Rating:</strong> <span id="detail-rating">10/10</span></p>
        <p><strong>Comment:</strong> <span id="detail-comment">My absolute fave!</span></p>
    </div>

    <!-- Add New Ramen Form -->
    <form id="ramen-form">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" required>
        
        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
        </select>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" required></textarea>
        
        <button type="button" onclick="addRamen()">Create</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
